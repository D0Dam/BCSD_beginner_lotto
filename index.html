<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <h1 id="header-title">🎱 혜준이의 로또</h1>
  </header>
  <main>
    <div id="container">
      <h2 id="title">🎱 내 번호 당첨 확인 🎱</h2>
      <section id="input-container">
        <label for="money">구입할 금액을 입력해주세요.</label>
        <div id="input-body">
          <input type="number" id="money" min="1000" step="1000" placeholder="금액"/>
          <button onclick="purchaseLotto()">구입</button>
        </div>
      </section>
      <section id="item-container">
        <p id="resultCount">총 0개를 구매하였습니다.</p>
        <ul id="lottoNumbers"></ul>
      </section>
      <section id="winner-number-container">
        <h3>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</h3>
        <div id="winner-number-body">
          <h3>당첨 번호</h3>
          <h3>보너스 번호</h3>
        </div>
        <div id="winning-number-input">
          <div>
            <input type="number" id="winning-number-1" min="1" max="45" />
            <input type="number" id="winning-number-2" min="1" max="45" />
            <input type="number" id="winning-number-3" min="1" max="45" />
            <input type="number" id="winning-number-4" min="1" max="45" />
            <input type="number" id="winning-number-5" min="1" max="45" />
            <input type="number" id="winning-number-6" min="1" max="45" />
          </div>
          <input type="number" id="bonus-number" min="1" max="45" />
        </div>
        <button id="result-button" onclick="checkLotto()">결과 확인하기</button>
      </section>
    </div>
  </main>
</body>
</html>
